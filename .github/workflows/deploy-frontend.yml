# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - zupi-linux-web-app

on:
  push:
    branches:
      - deploy-frontend
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
        working-directory: ./frontend

      - name: Zip all files for upload between jobs
        # IMPORTANT: .next is a hidden folder and will NOT be included in the zip unless we specify it
        run: zip next.zip ./* .next -qr
        working-directory: ./frontend

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: next-app
          path: frontend/next.zip
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build

    defaults:
      run:
        working-directory: ./frontend

    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: next-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D8B96EB5201A43C38B6263B300930371 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_005FBE4028C944E39202361A1B4B287E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BB38BFB21B234A69B0FADEE97A1B9BE7 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'zupi-linux-web-app'
          slot-name: 'Production'
          package: next.zip
      
      - name: Delete zip file
        run: rm next.zip
        working-directory: ./frontend